<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Signika:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="header-section">
        
        <div class="content">
            <div class="current-weather-img">
                <span id="current-img"></span>
            </div>
            <h1><span id="temperature"></span></h1>
            <h2><span id="city-name"></span></h2>
            <p><span id="description"></span></p>
            <div class="sunrise-sunset">
                <p class="sun-child"><span id="sunrise"></span></p>
                <p class="sun-child"><span id="sunset"></span></p>
            </div>
        </div>
    </section>
    
    <section class="main-section" id="forecast-section">
        <div class="weather-forecast"> 
        </div>
    </section>
    <script src="script.js"></script>
